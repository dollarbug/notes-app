

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Notes & Tasks</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
  <style>
    /* Global Styles */
    body {
      font-family: 'Roboto', sans-serif;
      background-color: #181818;
      color: white;
      margin: 0;
      padding: 0;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px;
    }

    h1 {
      margin: 0;
      font-size: 24px;
    }

    .icons {
      display: flex;
      gap: 10px;
    }

    .icon {
      width: 24px;
      height: 24px;
    }

    main {
      padding: 20px;
      text-align: center;
    }

    ul {
      list-style: none;
      padding: 0;
    }

    ul li {
      background: #2a2a2a;
      margin: 10px 0;
      padding: 10px;
      border-radius: 6px;
    }

    textarea {
      width: 100%;
      height: 100px;
      margin: 10px 0;
      background: #333;
      color: white;
      border: none;
      padding: 10px;
      border-radius: 6px;
    }

    button {
      background-color: #ff1c1c;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      margin: 10px 0;
      font-size: 16px;
    }

    .add-btn {
      position: fixed;
      bottom: 20px;
      right: 20px;
    }

    .add-btn button {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      background-color: yellow;
      color: black;
      font-size: 30px;
    }

    footer {
      text-align: center;
      padding: 10px;
    }

    .section {
      display: none;
    }

    .section.active {
      display: block;
    }

    .login-form input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 6px;
      border: 1px solid #444;
    }
  </style>
</head>
<body>

  <header>
    <h1>Notes</h1>
    <div class="icons">
      <button onclick="showSection('notes')">Notes</button>
      <button onclick="showSection('tasks')">Tasks</button>
    </div>
  </header>

  <main>
    <!-- Main Menu Section -->
    <div id="menu" class="section active">
      <h2>Welcome to Notes & Tasks</h2>
      <p>Organize your life with notes and tasks.</p>
      <button onclick="showSection('login')">Login</button>
    </div>

    <!-- Notes Section -->
    <div id="notes" class="section">
      <h2>Your Notes</h2>
      <textarea id="noteInput" placeholder="Write a new note..."></textarea>
      <button onclick="addNote()">Add Note</button>
      <ul id="notesList"></ul>
    </div>

    <!-- Tasks Section -->
    <div id="tasks" class="section">
      <h2>Your Tasks</h2>
      <textarea id="taskInput" placeholder="Write a new task..."></textarea>
      <button onclick="addTask()">Add Task</button>
      <ul id="tasksList"></ul>
    </div>

    <!-- Login Section -->
    <div id="login" class="section">
      <h2>Login</h2>
      <form class="login-form" onsubmit="login(event)">
        <input type="text" id="username" placeholder="Username" required>
        <input type="password" id="password" placeholder="Password" required>
        <button type="submit">Login</button>
      </form>
    </div>
  </main>

  <footer>
    <p>&copy; 2024 Notes & Tasks App</p>
  </footer>

  <script>
    // Function to handle section navigation
    function showSection(sectionId) {
      const sections = document.querySelectorAll('.section');
      sections.forEach(section => section.classList.remove('active'));
      document.getElementById(sectionId).classList.add('active');
    }

    // Handle notes and tasks storage
    function addNote() {
      const notesList = document.getElementById('notesList');
      const noteInput = document.getElementById('noteInput').value;
      if (noteInput) {
        const li = document.createElement('li');
        li.textContent = noteInput;
        notesList.appendChild(li);
        document.getElementById('noteInput').value = '';
      }
    }

    function addTask() {
      const tasksList = document.getElementById('tasksList');
      const taskInput = document.getElementById('taskInput').value;
      if (taskInput) {
        const li = document.createElement('li');
        li.textContent = taskInput;
        tasksList.appendChild(li);
        document.getElementById('taskInput').value = '';
      }
    }

    // Mock login functionality
    function login(event) {
      event.preventDefault();
      alert('Login successful!');
      showSection('menu');
    }
  </script>

</body>
</html>
